specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DailyTreasure
    network: bsc
    source:
      address: "0xF4435c244A292a8E8D56767bf6DF9b9c4D59aEED"
      abi: DailyTreasure
      startBlock: 43870236
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChestOpened
        - PremiumChestOpened
        - PremiumUserAdded
        - PremiumUserRemoved
      abis:
        - name: DailyTreasure
          file: ./abis/DailyTreasure.json
      eventHandlers:
        - event: ChestOpened(indexed address,uint256)
          handler: handleChestOpened
        - event: PremiumChestOpened(indexed address,uint256)
          handler: handlePremiumChestOpened
        - event: PremiumUserAdded(address)
          handler: handlePremiumUserAdded
        - event: PremiumUserRemoved(address)
          handler: handlePremiumUserRemoved
      file: ./src/daily-treasure.ts
